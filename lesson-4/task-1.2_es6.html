<body>
    <script>
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(newText) {
                this.text = newText;
            }
        }


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

  

        let post = new AttachedPost ('Admin', 'badText', new Date());
        console.log(post);

        post.edit('goodText');
        console.log(post);

        post.makeTextHighlighted('goodText');
        console.log(post);
    </script>
</body>
