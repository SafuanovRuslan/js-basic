<body>
    <script>
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }



        let product = new Product('Tesla', 740);
        console.log(product);

        product.make25PercentDiscount();
        console.log(product);
    </script>
</body>
