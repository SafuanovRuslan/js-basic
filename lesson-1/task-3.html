<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>
</head>
<body>
    <script>
        'use strict';

        console.log(10 + 10 + "10"); // 2010
        /*
        1. сложение: 10 + 10 = 20
        2. конкатенация: 20 + "10" = "2010"
        */

        console.log(10 + "10" + 10); // 101010
        /*
        1. конкатенация: 10 + "10" = "1010"
        2. конкатенация: "1010" + 10 = "101010"
        */

        console.log(10 + 10 + +"10"); // 30
        /*
        1. приведение строки к числу через унарный плюс: +"10" => 10
        2. сложение: 10 + 10 = 20
        3. сложение: 20 + 10 = 30
        */

        console.log(10 / -""); // -Infinity
        /*
        1. приведение пустой строки к числу через унарный минус: -"" => -0
        2. деление: 10 / -0 = -Infinity
        */

        console.log(10 / +"2,5"); // NaN
        /*
        1. приведение строки к числу через унарный плюс: +"2,5" => NaN (ошибка в разделителе, строка не может быть приведена к числу)
        2. любая математическая операция с NaN возвращает NaN
        */
    </script>
</body>
</html>
