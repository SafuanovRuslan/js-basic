<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <script>
        'use strict';

        let temperatureC = +prompt('Введите температуру в градусах Цельсия', '');
        let temperatureF = (9 / 5) * temperatureC + 32;
        temperatureF = temperatureF.toFixed(1) // Оставляем 1 знак после запятой (иначе из-за потери точности для некоторых значений (например 21) можно получить результат типа 69.80000000000001)

        alert(`Температура по Фаренгейту: ${temperatureF}`);
    </script>
</body>
</html>
