<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        let bankAccount = {
            totalCash: 0,
            words: ['рубль', 'рубля', 'рублей'],

            getCorrectWord(cash) {
                if ((cash % 100) >= 11 && (cash % 100) <= 15) {
                    return this.words[2];
                }

                switch (cash % 10) {
                    case 1:
                        return this.words[0];
                    case 2:
                    case 3:
                    case 4:
                        return this.words[1];
                    default:
                        return this.words[2];
                }
            },

            cashIn() {
                let cash = +prompt('Положите деньги в купюроприемник', '');

                this.totalCash += cash;

                let message =`Ваша сумма в ${cash} ${this.getCorrectWord(cash)} успешно зачислена.`;
                alert(message);
            },
        }

        bankAccount.cashIn();
    </script>
</body>
</html>
