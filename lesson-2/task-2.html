<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let a = 2;

        // Все дело в приоритете операторов
        // Первым делом выполняется действие в ()
        // Присвоение (в т.ч. и сокращенное) такойже оператор, как и +, -, *, /
        // а *= 2 | a == 4
        // х = 1 + 4 | x == 5
        let x = 1 + (a *= 2);

        alert(a); // 4
        alert(x); // 5
    </script>
</body>
</html>
